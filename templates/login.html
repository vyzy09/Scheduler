{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Username <input name="username" required></label><br>
  <label>Password <input type="password" name="password" required></label><br>
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
