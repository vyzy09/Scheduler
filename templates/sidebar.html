<!-- Sidebar Toggle Button -->
<button
  id="sidebarToggle"
  style="
    position: fixed;
    top: 24px;
    left: 24px;
    z-index: 1001;
    background: #fff;
    color: #3a4256;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(58,66,86,0.10);
    font-size: 1.5em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  "
  onmouseover="this.style.background='#e3e7ef';this.style.color='#1a2236';this.style.boxShadow='0 4px 16px rgba(58,66,86,0.18)';"
  onmouseout="this.style.background='#fff';this.style.color='#3a4256';this.style.boxShadow='0 2px 8px rgba(58,66,86,0.10)';"
>
  <span style="font-size:1.3em;">&#9776;</span>
</button>

<script>
  const sidebar = document.getElementById("sidebarDrawer");
  const toggleBtn = document.getElementById("sidebarToggle");
  let sidebarOpen = false;

  toggleBtn.onclick = function () {
    sidebarOpen = !sidebarOpen;
    sidebar.style.left = sidebarOpen ? "0" : "-270px";
  };

  document.addEventListener("click", function (e) {
    if (sidebarOpen && !sidebar.contains(e.target) && e.target !== toggleBtn) {
      sidebar.style.left = "-270px";
      sidebarOpen = false;
    }
  });
</script>
</script>
